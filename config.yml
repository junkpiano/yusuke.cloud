baseurl: 'https://yusuke.cloud'
title: Yusuke Ohashi
theme: PaperMod
languagecode: en
defaultcontentlanguage: en
enableEmoji: false
enableRobotsTXT: true
ignoreFiles:
  - \.gitignore$
  - ^README.md$
paginate: 20
canonifyurls: true
pygmentsstyle: monokai
pygmentscodefences: true
pygmentscodefencesguesssyntax: true
googleAnalytics: UA-38557572-5

buildDrafts: false
buildFuture: false
buildExpired: false

permalinks:
